<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Flip Clock</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clock {
      display: flex;
      gap: 12px;
    }
    <style>
    body {
      background: #222;
      ...
    }
    .colon {
      font-size: 2.6em;
      align-self: center;
      color: #ff7f50;
      width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="flip-unit" id="h1"></div>
    <div class="flip-unit" id="h2"></div>
    <div class="colon">:</div>
    <div class="flip-unit" id="m1"></div>
    <div class="flip-unit" id="m2"></div>
    <div class="colon">:</div>
    <div class="flip-unit" id="s1"></div>
    <div class="flip-unit" id="s2"></div>
  </div>
  <script>
    function createFlipUnit(container, initial) {
      container.innerHTML = `
        <div class="flip-card">
          <div class="card-face top">${initial}</div>
          <div class="card-face bottom">${initial}</div>
        </div>
      `;
    }

    function flipTo(container, newVal) {
      const card = container.querySelector('.flip-card');
      const top = card.querySelector('.top');
      const bottom = card.querySelector('.bottom');
      if (top.textContent == newVal) return;
      bottom.textContent = newVal;
      card.classList.add('flipping');
      card.addEventListener('transitionend', function handler() {
        top.textContent = newVal;
        card.classList.remove('flipping');
        card.removeEventListener('transitionend', handler);
      });
    }

    function getTimeDigits() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');
      return [...hh, ...mm, ...ss];
    }

    const ids = ['h1','h2','m1','m2','s1','s2'];
    ids.forEach((id,i) => createFlipUnit(document.getElementById(id), getTimeDigits()[i]));

    let lastDigits = getTimeDigits();
    setInterval(() => {
      const digits = getTimeDigits();
      digits.forEach((d,i) => {
        if (d !== lastDigits[i]) {
          flipTo(document.getElementById(ids[i]), d);
        }
      });
      lastDigits = digits;
    }, 1000);
  </script>
</body>
</html>
